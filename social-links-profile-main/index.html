<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main>
    <div class="card">
      <header>
        <img src="assets/images/avatar-jessica.jpeg" alt="Image of Jessica">
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
      </header>
      <section class="about">
        <p> "Front-end developer and avid reader."</p>
      </section>
      <section class="media-links">
        <ul class="links">
          <li class="link">GitHub</li>
          <li class="link">Frontend Mentor</li>
          <li class="link">LinkedIn</li>
          <li class="link">Twitter</li>
          <li class="link">Instagram</li>
        </ul>
      </section>
    </div>

  </main>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Delight Fela-Steve</a>.
  </div>
</body>

</html>
